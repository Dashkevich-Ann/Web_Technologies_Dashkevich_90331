<html>

    <meta charset="utf-8" />

    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <header>
        <!-- Панель навигации -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <!-- меню сайта -->
            <a class="navbar-brand" href="#">WebLabsV06</a>

                <a class="nav-item nav-link" href="#">Администрирование</a>
            </div>
            <!-- меню сайта - конец -->

            <a href="#" class="navbar-text ml-auto">
                00,0 руб <i class="fas fa-shopping-cart nav-color"></i> (0)
            </a>
            <div class="dropdown ml-4 nav-color">
                <div class="dropdown-toggle" id="dropdownMenuButton"
                     data-toggle="dropdown" aria-haspopup="true"
                     aria-expanded="false">
                    <img src="images/User_avatar.jpg" width="30"
                         alt="User" class="rounded" />
                </div>
                <div class="dropdown-menu"
                     aria-labelledby="dropdownMenuButton">

                        <img src="images/User_avatar.jpg" width="50"

            <!-- Информация пользователя - конец -->
        </nav> <!-- Панель навигации - конец -->

    </header><!-- header - конец -->

    <main class="container">
        <h1>Лабораторная работа 1</h1>
        <h2>Список</h2>
        <ol type="A">
            <li>Элемент 1 списка</li>
            <li>Элемент 2 списка</li>
        </ol>
        <hr />
        <form method="get">
            <h2>Форма</h2>

            <div class="col-md-4 offset-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ch-option1" id="id-option1" value="option1" \>
                    <label class="form-check-label" for="id-option1">Чек-бокс 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ch-option2" id="id-option2" value="option2" \>
                    <label class="form-check-label" for="id-option2">Чек-бокс 2</label>
                </div>
            </div>

            <div class="col-md-4 offset-md-2 mt-md-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio-option1" id="id-radio1" value="radio-opt1" \>
                    <label class="form-check-label" for="id-radio1">Радио-1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio-option2" id="id-radio2" value="radio-opt2" \>
                    <label class="form-check-label" for="id-radio2">Радио-2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio-option3" id="id-radio3" value="radio-opt3" \>
                    <label class="form-check-label" for="id-radio3">Радио-3</label>
                </div>
            </div>

            <div class="mt-md-3">
                <div class="form-group row">
                    <label for="formLogin" class="col-sm-2 col-form-label">Логин</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="formLogin" placeholder="Введите логин">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </main>

    <footer class="fixed-bottom">
        <div class="navbar navbar-dark navbar-expand-md bg-dark">

                </a>
                <a class="nav-item nav-link" href="http://www.twitter.com">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </div>
        </div>

    </footer>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
